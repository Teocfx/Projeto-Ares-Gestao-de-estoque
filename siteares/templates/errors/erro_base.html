<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%block title%}
    {%endblock%}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="container">
        {%block content%}
        {%endblock%}
    </div>
<style>
    html {
        font-size: 24px;
    }
    #container {
        width: 100vw;
        min-height: 100vh;
        inset: 0;
        display: flex;
        background: linear-gradient(146.6deg, #09C6F9 0.99%, #045DE9 99.72%), rgba(252, 163, 17, 0.1);
        justify-content:space-around;
        align-items: center;
        padding: 3vh;
        box-sizing: border-box;
    }

    #info{
        font-family: 'Nunito Sans';
        font-style: normal;
        color: #FFFFFF;
    }

    #info h1{
        font-size: 7rem;
        font-weight: 900;
    }
    #info h2 {
        font-size: 2rem;
        font-weight: 900;
    }

    #info button{
        background: #F7F7FD;
        border-radius: 10px;
        cursor: pointer;
        font-family: 'Nunito Sans';
        font-weight: 900;
        font-size: 1rem;
        color: #568ED8;
        padding: 15px 20px;
    }
    #info button:hover{
        background: #e6e6f1;
    }

    .texto-mobile {
        display: none;
    }
    .texto-mobile p {
        text-align: justify;
        hyphens: auto;
    }

    @media screen and (max-width: 810px) {
        #container {
            display: flex;
            flex-direction: column;
            padding: 4vh;
        }
        #info {
            text-align: center;
        }
        svg {
            height: auto;
            width: 80vw;
        }
        .texto-desktop {
            display: none;
        }
        .texto-mobile {
            display: block;
        }
    }
  
    @media screen and (max-width: 576px) {
        #container {
            justify-content: start;
            gap: 2rem;
            padding-top: 12vh;
        }
        #info button {
            font-size: 0.8rem;
        }
        #info h1 {
            font-size: 4.5rem;
        }
        #info h2 {
            font-size: 1.1rem;
        }
        #info p {
            font-size: 0.8rem;
        }
    }
</style>
</body>
</html>
