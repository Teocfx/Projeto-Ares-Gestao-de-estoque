<!-- Modal reutilizável para visualização de documentos -->
<div class="modal fade" id="documentModal" tabindex="-1" aria-labelledby="documentModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-fullscreen-md-down">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="documentModalLabel">Visualizar Documento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="documentViewer" style="min-height: 400px; height: 87vh;">
          <!-- O conteúdo será carregado aqui -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn botao-secundario" data-bs-dismiss="modal">Fechar</button>
        <a id="documentDirectLink" href="#" target="_blank" class="btn botao-primario">Abrir em nova aba</a>
      </div>
    </div>
  </div>
</div>
