{% load wagtailcore_tags wagtailimages_tags %}

<section class="texto-imagem-section py-5">
    <div class="container">
        <div class="row align-items-center {% if value.image_position == 'left' %}flex-row-reverse{% endif %}">
            <div class="col-md-6">
                <h2 class="mb-3">{{ value.title }}</h2>
                <div class="content">
                    {{ value.text|richtext }}
                </div>
            </div>
            <div class="col-md-6">
                {% image value.image fill-600x400 as ti_img %}
                <img src="{{ ti_img.url }}" class="img-fluid rounded shadow" alt="{{ value.title }}">
            </div>
        </div>
    </div>
</section>
