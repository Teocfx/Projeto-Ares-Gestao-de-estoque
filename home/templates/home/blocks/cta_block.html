{% load wagtailcore_tags %}

<section class="cta-section py-5 bg-{{ value.background_color }} text-white">
    <div class="container text-center">
        <h2 class="display-5 fw-bold mb-3">{{ value.title }}</h2>
        <div class="lead mb-4">
            {{ value.text|richtext }}
        </div>
        <a href="{{ value.button_link }}" class="btn btn-light btn-lg">
            {{ value.button_text }}
        </a>
    </div>
</section>
