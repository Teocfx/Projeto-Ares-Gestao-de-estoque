# Informações do projeto
sonar.projectKey=gestao-estoque-wagtail
sonar.projectName=Sistema de Gestão de Estoque
sonar.projectVersion=1.0

# Configurações Python
sonar.python.version=3.14
sonar.python.xunit.reportPath=test-report.xml
sonar.python.coverage.reportPaths=coverage.xml

# Configurações JavaScript
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.eslint.reportPaths=eslint-report.json

# Analisar todo o projeto (diretório raiz)
sonar.sources=.

# Exclusões de cobertura (arquivos que não precisam ter testes)
sonar.coverage.exclusions=manage.py,**/migrations/**,**/admin.py,**/apps.py,**/tests.py,**/tests/**,**/settings/**,**/wsgi.py,**/asgi.py,frontend/js/vendor/**,webpack.config.js,postcss.config.mjs

# Exclusões de análise (arquivos que não devem ser analisados)
sonar.exclusions=**/migrations/**,**/__pycache__/**,*.pyc,db.sqlite3,webpack-stats.json,node_modules/**,frontend/bundles/**,frontend/img/**,frontend/sprite/**,frontend/sprites-img/**,static/**,staticfiles/**,media/**,etc/**,docs/**,vagrant/**,requirements/**,Dockerfile*,docker-*.sh,*.md,Vagrantfile,Makefile,Procfile

# Testes - analisar todo o projeto para testes, deixar SonarQube descobrir automaticamente
sonar.tests=.
sonar.test.inclusions=**/tests.py,**/tests/**,**/test_*.py

# Configurações de qualidade de código
sonar.sourceEncoding=UTF-8

# Desabilitar análise de duplicação para arquivos específicos
sonar.cpd.exclusions=**/migrations/**,**/settings/**,frontend/js/vendor/**

# Configurações específicas para Django/Wagtail
sonar.python.pylint=/usr/local/bin/pylint
sonar.python.bandit.reportPaths=bandit-report.json
