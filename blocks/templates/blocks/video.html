<div class="video-item"
    data-video-title="{% firstof value.titulo default titulo %}"
>
  <iframe
    width="50%"
    height="315"
    src="{{ src }}"
    title="{{ titulo }}"
    frameborder="0"
    loading="lazy"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin"
    allowfullscreen
  ></iframe>
  <p class="video-fallback">
    <a href="{{ watch_url|default:src }}" target="_blank" rel="noopener noreferrer">Assistir o v√≠deo no YouTube</a>
  </p>
</div>
