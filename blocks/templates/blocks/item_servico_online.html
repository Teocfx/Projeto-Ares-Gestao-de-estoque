<div class="card border-0 mx-auto" role="article">
    <div class="card-header d-flex align-items-center justify-content-between">
        <span class="fw-bold card-header--title">{{servico.sigla}} - {{servico.titulo}}</span>
        <div class="d-flex gap-2">
            {% for modalidade in servico.modalidades|slice:":2" %}
                <span class="card-header--icon d-flex align-items-center justify-content-center rounded-circle"
                    data-bs-toggle="tooltip" 
                    data-bs-title="{{ modalidade.nome|capfirst }}">
                    <i uk-icon="{{modalidade.iconClass}}" style="font-size: 0.6rem;"></i>
                </span>
            {% endfor %}
            <span class="card-header--icon d-flex align-items-center justify-content-center rounded-circle fw-light"
                    data-bs-toggle="tooltip" 
                    data-bs-title="{{servico.observacao}}">
                ?
            </span>
        </div>
    </div>
        <div class="card-body d-flex justify-content-center align-items-center">
        <p class="card-title text-muted fw-semibold text-center mb-0 fs-5">
            {{servico.descricao}}
        </p>
    </div>
    <div class="card-footer">
        <div class="divider-line mx-auto mb-1"></div>
        <a class="btn btn-outline-secondary px-4 my-2 rounded-pill text-decoration-none" href="{{servico.link}}" role="button" aria-label="Acessar serviço de habilitação">
            Acessar
        </a>
    </div>
</div>
